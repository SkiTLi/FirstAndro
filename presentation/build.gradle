apply plugin: 'com.android.application'//подключает плагин
apply plugin: 'realm-android' //подключили временно здесь а не в датат для realm

android {
    compileSdkVersion 25//под которой будет компиляция
    buildToolsVersion '25.0.3'//это то же
    defaultConfig {
        //айди должнобыть уникальным и не обязательно иметь свой сайт
        applicationId "com.example.user_pc.testsktl"
        //айди под котором будет приложение в gplay и его можно поменять
        minSdkVersion 17
        targetSdkVersion 17
        versionCode 1//числовой код для проггеров
        versionName "1.0"//этобудет виднопользователям
        //это для тестирования
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "API_ENDPOINT", '"эта строчка находится в gradle! прикинь!"'


    }
    buildTypes {
        release {
            minifyEnabled false //типа шифровки кода исходного
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {//  вместо   compile 'com.android.databinding:compiler:2.3.0' пока
        enabled = true
    }

